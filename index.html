<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <base href="https://the-love-site.github.io/the-love-site/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Love Site</title>
    <link href="styles/tailwindcss-output.css" rel="stylesheet">
    <link href="styles/animista.css" rel="stylesheet">
</head>
<body class="bg-slate-200 dark:bg-gray-800 py-0 md:py-20">
    <!-- Loading overlay -->
    <aside
        id="loading"
        class="z-[999] fixed top-0 left-0 w-screen h-screen bg-slate-200 dark:bg-gray-800 transition duration-1000 flex flex-col items-center justify-center gap-4">
        <div class="w-40 h-40 flex items-center justify-center">
            <span class="text-9xl animate-pulse">
                ❤️
            </span>
        </div>
        <div id="loading-image-container" class="w-52 h-52 flex items-center justify-center overflow-hidden">
            <div id="loading-image-disc" class="relative bg-gray-500 animate-[spin_15s_ease_infinite] w-48 h-48 flex items-center justify-center rounded-full scale-50 transition ease-in duration-1000">
                <div class="absolute w-[calc(100%-12px)] h-[calc(100%-12px)] flex items-center justify-center rounded-full border-[1px] border-gray-300 overflow-hidden">
                    <div class="absolute w-8 h-8 flex items-center justify-center rounded-full bg-gray-500 border-[1px] border-gray-300">
                        <div class="w-4 h-4 border-2 border-gray-300 flex items-center justify-center rounded-full bg-slate-200 dark:bg-gray-800"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full max-w-lg overflow-hidden p-6">
            <div id="loading-label" class="invisible py-2 text-gray-800 dark:text-white text-center overflow-hidden">
                <small class="font-sans text-base md:text-lg">
                    (Aumente o volume)
                </small>
                <br/>
                <div class="animate-pulse font-theme text-5xl mt-2">
                    Carregando...
                </div>
            </div>
            <button
                id="loading-continue-btn"
                class="font-theme text-5xl text-white dark:text-gray-800 p-4 w-full rounded-full cursor-pointer shadow-md transition hover:brightness-105 focus:brightness-105 disabled:bg-gray-600 hover:shadow-lg focus:shadow-lg">
                Continuar
            </button>
        </div>
    </aside>

    <!-- Particles.js -->
    <div
        id="particles-js"
        class="-z-30 fixed top-0 left-0 w-screen h-screen bg-slate-300 dark:bg-slate-950"></div>

    <!-- Main -->
    <main
        class="relative z-50 flex-col gap-12 rounded-lg w-full max-w-5xl mx-auto pt-4 pb-20 bg-[rgba(255,255,255,0.7)] dark:bg-[rgba(0,0,0,0.7)] shadow-2xl">

        <!-- Imagem principal -->
        <section class="w-full flex justify-center p-4 overflow-hidden">
            <div class="mx-auto flex flex-col gap-4 bg-white rounded-md w-96 max-w-screen h-[620px] max-h-screen p-6 shadow-lg transition -rotate-2 scale-105 hover:-rotate-2 focus:-rotate-2 hover:scale-105 focus:scale-105">
                <div class="flex justify-center items-center w-full h-full rounded-md overflow-hidden">
                    <img
                        id="main-image"
                        class="flex object-cover w-full h-full"
                        src=""
                        alt="">
                </div>
                <div class="flex justify-center w-full">
                    <img
                        src="assets/love-friends.png"
                        class="h-12"
                        alt="">
                </div>
            </div>
        </section>
        <section class="w-full sticky md:static top-0 pt-4 pb-2 bg-[rgba(255,255,255)] dark:bg-[rgba(0,0,0)] shadow-2xl">
            <header id="casal-name" class="font-theme text-center text-5xl md:text-6xl">
                <span id="person1"></span>
                <span class="text-4xl">&</span>
                <span id="person2"></span>
            </header>
        </section>
        <section class="p-4 my-4 mx-auto max-w-2xl">
                <p
                    id="text"
                    class="text-center text-xl md:text-2xl text-slate-900 dark:text-slate-200"></p>
        </section>
        <section class="my-6 h-[75vh] md:h-[50vh] overflow-hidden">
            <div id="images-carousel" class="min-w-full w-max h-full flex marquee"></div>
        </section>
        <section class="p-4 mx-auto w-2xl max-w-screen">
            <header class="font-theme text-center text-4xl font-semibold text-slate-900 dark:text-slate-200">
                Compartilhando momentos há
            </header>
            <div class="w-full mt-4 grid grid-cols-2 md:grid-cols-3 gap-6">
                <div class="date-box rounded-md p-0.5 pb-2.5">
                    <div
                        id="date-year"
                        class="bg-white rounded-md p-6 flex flex-col items-center justify-center gap-2">
                        <span class="text-4xl font-bold"></span>
                        <small class="text-base font-semibold">
                            anos
                        </small>
                    </div>
                </div>
                <div class="date-box rounded-md p-0.5 pb-2.5">
                    <div
                        id="date-month"
                        class="bg-white rounded-md p-6 flex flex-col items-center justify-center gap-2">
                        <span class="text-4xl font-bold"></span>
                        <small class="text-base font-semibold">
                            meses
                        </small>
                    </div>
                </div>
                <div class="date-box rounded-md p-0.5 pb-2.5">
                    <div
                        id="date-day"
                        class="bg-white rounded-md p-6 flex flex-col items-center justify-center gap-2">
                        <span class="text-4xl font-bold"></span>
                        <small class="text-base font-semibold">
                            dias
                        </small>
                    </div>
                </div>
                <div class="date-box rounded-md p-0.5 pb-2.5">
                    <div
                        id="date-hour"
                        class="bg-white rounded-md p-6 flex flex-col items-center justify-center gap-2">
                        <span class="text-4xl font-bold"></span>
                        <small class="text-base font-semibold">
                            horas
                        </small>
                    </div>
                </div>
                <div class="date-box rounded-md p-0.5 pb-2.5">
                    <div
                        id="date-minute"
                        class="bg-white rounded-md p-6 flex flex-col items-center justify-center gap-2">
                        <span class="text-4xl font-bold"></span>
                        <small class="text-base font-semibold">
                            minutos
                        </small>
                    </div>
                </div>
                <div class="date-box rounded-md p-0.5 pb-2.5">
                    <div
                        id="date-second"
                        class="bg-white rounded-md p-6 flex flex-col items-center justify-center gap-2">
                        <span class="text-4xl font-bold"></span>
                        <small class="text-base font-semibold">
                            segundos
                        </small>
                    </div>
                </div>
                <div id="date-and-more" class="date-box hidden rounded-md p-0.5 pb-2.5">
                    <div class="bg-white rounded-md p-6 flex flex-col items-center justify-center gap-2">
                        <span class="text-2xl font-bold text-center">
                            e contando...
                        </span>
                    </div>
                </div>
            </div>
        </section>
    
    </main>
    <script src="libs/particles.min.js"></script>
    <script src="libs/moment.js"></script>
    <script src="libs/kute.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
